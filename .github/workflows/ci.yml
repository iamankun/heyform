          echo "Validation completed in previous step"
        fi

  build:
    needs: validate
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['18.19.0', '20.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
