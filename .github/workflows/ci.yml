    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.19.0'
    
    - name: Fix JSON files
      run: |
        if [ -f "scripts/fix-json.js" ]; then
          node scripts/fix-json.js
        else
          echo "JSON fix script not found, checking manually..."
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8')); console.log('✅ Root package.json is valid');"
        fi
    
    - name: Validate JSON files
      run: |
        if [ -f "scripts/validate-json.js" ]; then
          node scripts/validate-json.js
